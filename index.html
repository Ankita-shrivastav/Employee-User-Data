<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Employees Data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h2>New Employees</h2>

      <form id="employeeForm">
        <div id="name-div">
          <label for="name">Enter Name</label>
          <input class="input" type="text" id="name" required />
        </div>
        <div id="profession-div">
          <label for="profession">Enter Profession</label>
          <input class="input" type="text" id="profession" required />
        </div>
        <div id="age-div">
          <label for="age"> Enter Age</label>
          <input class="input" type="number" id="age" required />
        </div>
      </form>
      <button type="button" onclick="addEmployee()">Add User</button>

      <div id="errorMessage" class="error-message" style="display: none"></div>
      <div id="successMessage" class="success-message" style="display: none"></div>

      <h3>Added Employees</h3>&nbsp
      <div id="employeeCountMessage">You have 0 Employees.</div>
      <ol id="employeeList"></ol>
    </div>

    <script src="main.js"></script>
  </body>
</html>
